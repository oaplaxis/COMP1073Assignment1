<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script src="storymaker.js" defer></script>
</head>

<body>
	<h1>See-N-Say Storymaker</h1>
	<p id="studentId"></p>
	<section>
		<!-- Section with all the buttons for the user to build their story -->
		<h2>Create Your Story</h2>
	<div id = "Nouns">
		<button id="noun1-prev">Previous Noun</button>
		<p id="chosenNoun1"></p>
		<button id="noun1-next">Next Noun</button>
	</div>

	<div id = "Verbs">
		<button id="verb-prev">Previous Verb</button>
		<p id="chosenVerb"></p>
		<button id="verb-next">Next Verb</button>
	</div>

	<div id = "Adjectives">
		<button id="adj-prev">Previous Adjective</button>
		<p id="chosenAdjective"></p>
		<button id="adj-next">Next Adjective</button>
	</div>

	<div id = "Nouns 2">
		<button id="noun2-prev">Previous Noun</button>
		<p id="chosenNoun2"></p>
		<button id="noun2-next">Next Noun</button>
	</div>

	<div id = "Settings">
		<button id="setting-prev">Previous Setting</button>
		<p id="chosenSetting"></p>
		<button id="setting-next">Next Setting</button>
	</div>

	</section>

	<section>
		<!-- Section with playback controls to see or hear the story -->
		<h2>See Your Story</h2>
		<div id = "Buttons">
		<button id="reset">Reset</button>
		<button id="playback">Show Story</button>
		<button id="random">Random Story</button>
		</div>
		<!-- Empty paragraph to display the story -->
		<div id = "Story">
			<p id="story"></p>
		</div>
	</section>

	<section>
		<div id = "creator">
		<button id="showStudentID">Creator</button>
		<p id="studentInfo"></p>
		</div>
	</section>
</body>

</html>
